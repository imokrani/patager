									          						<h:outputText value="Supprimer l'organisation"/>

															<f:selectItem id="si4" itemLabel="Consommables" itemValue="44" />
													</h:selectOneListbox>
										     	</h:form>	
							</td>
							<td width="150">
								
							</td>
							<td width="150" align="right">
								
							<!-- Liste des criteres de recherches	-->
							
										  	  <h:form id="test">

												<h:form id="CriteresRecherches">

					</table>

						<rich:panel styleClass="ressultatsRechercheRessources">

								<h:outputText value=" Ressources Humaines "></h:outputText>
							</f:facet>

								            <h:outputText id="bb" value="Nom" />

								        </f:facet>
