<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a="http://richfaces.org/a4j"
    template="layout/template.xhtml">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

<ui:component name="body">
    <rich:panel>
        <f:facet name="header">Immobilisations CAC</f:facet>
        <h:form id="GetICACForm">
        	<h:outputText value="Choisissez un dossier : "></h:outputText>
			<h:selectOneListbox id="listICAC" size="1" immediate="true">
				<f:selectItems id="lblICAC" value="#{GetICACBean.getListICAC()}"/>
			</h:selectOneListbox>
			<br/><br/><br/><br/>        
			<h:commandLink value="Télécharger les dépenses R&amp;D" action="#{GetICACBean.getRD}"></h:commandLink>
			<br/><br/><br/>
			<h:commandLink value="Télécharger les dépenses R&amp;I" action="#{GetICACBean.getRI}"></h:commandLink>
        </h:form>
    </rich:panel>
</ui:component>
</ui:composition>
